<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <link rel="stylesheet" href="../../Public/CSS/Login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.6.0/css/all.css">






</head>

<body>
 <!---------------- FORMULARIO ----------------------------->
    <div class="container-1">
        <div class="content first-content">

            <div class="first-column">

                <h2 class="title title-primary"></h2>
                 <img src="../../Public/Image/logo.ofc-removebg-preview (1).png" class="img" width="40%" style=" display:flexbox;">

                <p class="description description-primary"></p>
                <p class="description description-primary">por favor faça login com suas informações pessoais</p>
                <button id="signin" class="btn btn-primary" >Voltar</button>
            </div>

            <div class="second-column">

                <h2 class="title title-second">criar uma conta</h2>

                <p class="description description-second">ou use seu e-mail para inscrição:</p>
                <form class="form" onsubmit="return validateForm(event)">
                    <label class="label-input" for="">
                        <i class="fa-regular fa-user"></i>
                        <input type="text" id="name" placeholder=" Nome" required>
                    </label>
                
                    <label class="label-input" for="">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" id="email" placeholder="e-mail" required>
                    </label>
                
                    <label class="label-input" for="">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" placeholder=" Senha" required>
                    </label>
                
                    <label class="label-input" for="">
                        <i class="fa-solid fa-lock"></i> 
                        <input type="password" id="confirm-password" placeholder=" Confirmar Senha" required>
                    </label>
                
                    <label class="label-input" for="">
                        <i class="fa-solid fa-calendar-days"></i>
                        <input type="date" id="birthdate" placeholder=" Data Nascimento" required>
                    </label>
                <div>
                    <button class="btn btn-second" type="submit">Criar Conta</button>
                </div>
                   
                </form>
                
                <form class="form-1" onsubmit="return validateForm(event)">
                    <label class="label-input inputbox" for="">
                        <i class="fa-solid fa-location-dot"></i>
                        <input type="text" placeholder=" CEP" id="cep" required>
                        <label for="cep"></label>
                    </label>
                
                    <label class="label-input inputbox" for="">
                        <i class="fa-regular fa-flag"></i>
                        <input type="text" placeholder=" Cidade" id="cidade" required>
                        <label for="cidade"></label>
                    </label>
                
                    <label class="label-input inputbox" for="">
                        <i class="fa-solid fa-location-dot"></i>
                        <input type="text" placeholder=" Estado" id="estado" required>
                        <label for="estado"></label>
                    </label>
                
                    <label class="label-input inputbox" for="">
                        <i class="fa-regular fa-flag"></i>
                        <input type="text" placeholder=" Bairro" id="bairro" required>
                        <label for="bairro"></label>
                    </label>
                
                    <label class="label-input inputbox" for="">
                        <i class="fa-solid fa-road"></i>
                        <input type="text" placeholder=" Endereço" id="endereco" required>
                        <label for="endereco"></label>
                    </label>
                
                    <label class="label-input" for="">
                        <i class="fa-solid fa-house"></i>
                        <input type="number" placeholder=" Numero" id="numero" required>
                    </label>
                </form>
                         
            
                <div class="inputValido">
                    <p class="valido" id="valido"></p>
                </div>
                    <!------------------------------  FINAL DO CADASTRAMENTO DE Endereço ---------------------------------------->

                
                 <!------------------------------  FINAL DO BOTÃO DE SE INSCREVER-SE  ---------------------------------------->
            </div><!-- second column -->
        </div><!-- first content -->


        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary-1">olá amigo!</h2>
                <p class="description description-primary">Insira seus dados pessoais</p>
                <p class="description description-primary">e comece a jornada conosco</p>
                <button id="signup" class="btn btn-primary">Cadastrar</button>
            </div>
            <div class="second-column-1">
                <h2 class="title title-second-1">faça login</h2>


                <form class="form-2" onsubmit="return validateLogin(event)">
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" id="email" placeholder="e-mail" required>
                    </label>
                
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" id="password" placeholder="Password" required>
                    </label>
                
                    <a class="password" href="#">esqueceu sua senha?</a>
                    <button class="btn btn-second1" type="submit">Entrar</button>
                </form>
            </div><!-- second column -->
        </div><!-- second-content -->

    </div>



    <!----------------------------------- IMAGEM DE FUNDO DA TELA ------------------------------------------------>
    <div>
        <img src="../../Public/Image/telaCadastro.png" class="img" width="100%" style="margin-left: -0%; margin-top: -400%; display:flexbox;"
            srcset="">
    </div>

</body>

</html>
